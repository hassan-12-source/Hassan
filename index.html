<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  

   <div class="warap">
    <div class="grid"> 
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
    <div class="content-card">
      <h6 class="parfum">Parfums</h6>
      <h2 class="nam-parfum">Gabrielle Essence Eau De parfum</h2>
      <p class="description">A floral, solar and voluptuos interpretation by Olivier Polge, Parfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="add-to-cart"><img src="images/icon-cart.svg" alt="">Add To Add To Cart</button>
    </div>
    </div>
   </div>

</body>
</html>
